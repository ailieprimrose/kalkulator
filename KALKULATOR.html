<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="UTF-8">
 <link rel="stylesheet" href="style.css">
 <script src="carousel.js"></script>
<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
</head>
<body>

 <div class="container">
     <div class="slidecontainer">
        <p class="kapital fir">Ile chcesz zainwestować?</p>
         <form action="." id="form">
            <div class="quantity">
    
                <input type="number" name="amountInput" min="10000" max="500000" value="10000" 
                id="amountInput"
onchange="this.nextElementSibling.value=this.value"
              oninput="amountRange.value = amountInput.value"
               class="zakres"
               style="width: 150px;"/>   
                <span class="currency">zł</span>
         
              <input type="range" name="amountRange" min="10000" max="500000" value="10000" 
                id="ageInputId"
                class="zakres"
         onchange="this.previousElementSibling.value=this.value"
             oninput="amountInput.value = ageInputId.value"
               style="width: 200px;display: block;"
               />
           
        <input type="submit" id="submit" style="display:none;" />
              
               
              <div id="demo"></div>
              
             <div id="test"></div>
            </div>
            </form>
    </div>


    <div class="slidecontainer">
         <p class="kapital">Czas inwestycji w latach</p>
         <output id="amount" name="amount" for="zakres2">1</output>
          <input type="range" min="1" max="10" id="zakres2" name="zakres2"
            step="1"
            value="1"
            style="width: 200px;"
            oninput="amount.value=zakres2.value"/>
    

 
          <div id="demo2"></div>
           <div id="test2"></div>
    </div>
    <div class="slidecontainer but">
    
        <button id="button">Oblicz</button>
        
    </div>

    <div class="slidecontainer">
          <div class=wynik><div class="kapital">Twój zysk: </div>
          <div id="result"></div></div>





    </div>

    <div class="div_five">
    <p>*Powyższy wynik stanowi jedynie symulację. Minimalna kwota inwestycji to 10 000 zł.</p></div>

</div>


<div style="clear: both">&nbsp;</div>

</body>
</html>
